<section class="hero">
  <div class="container">
    <div class="hero-inner">
      <div class="hero-info">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
        <button class="btn btn-hero">Request Invite</button>
      </div>
      <div class="hero-image-wrapper">
        <picture>
          <source
            media="(max-width: 480px)"
            type="image/webp"
            srcset="
              @img/hero/mobile/hero-mockup-mobile@1x.webp 1x,
              @img/hero/mobile/hero-mockup-mobile@2x.webp 2x,
              @img/hero/mobile/hero-mockup-mobile@3x.webp 3x
            "
          />
          <source
            media="(max-width: 480px)"
            srcset="
              @img/hero/mobile/hero-mockup-mobile@1x.png 1x,
              @img/hero/mobile/hero-mockup-mobile@2x.png 2x,
              @img/hero/mobile/hero-mockup-mobile@3x.png 3x
            "
          />
          <source
            type="image/webp"
            srcset="
              @img/hero/hero-mockup@1x.webp 1x,
              @img/hero/hero-mockup@2x.webp 2x,
              @img/hero/hero-mockup@3x.webp 3x
            "
          />
          <source
            srcset="
              @img/hero/hero-mockup@1x.png 1x,
              @img/hero/hero-mockup@2x.png 2x,
              @img/hero/hero-mockup@3x.png 3x
            "
          />
          <img src="@img/hero/hero-mockup@1x.png" alt="" class="hero-img" />
        </picture>
      </div>
    </div>
  </div>
</section>
